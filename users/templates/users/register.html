<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: teal;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        /* .from yerine .form */
        .form {
            display: grid;
            gap: 15px;
            text-align: left;
        }
        /* .from-group yerine .form-group */
        .form-group {
            display: flex;
            flex-direction: column;
        }
        /* 'lable' yerine 'label' */
        label {
            margin-bottom: 5px;
        }
        input, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <button type="submit">Register</button>
        </form>    

        <p>Already have an account?
            <!-- 'loging' yerine 'login' yazıldı -->
            <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</body>
</html>
